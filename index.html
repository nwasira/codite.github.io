<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codite.me</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        #enter, #main-content {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #enter {
            cursor: pointer;
        }

        #main-content {
            display: none;
        }

        #main-content a {
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
            color: red;
            animation: rainbow 7s infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: violet; }
            100% { color: red; }
        }

        #main-content a:hover {
            text-decoration: underline;
        }

        #discord {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 20px;
        }

        #discord img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        #discord span {
            font-weight: bold;
        }

        audio {
            display: none;
        }

        #notification {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: top 0.5s ease, opacity 0.5s ease;
        }

        #notification.visible {
            top: 20px;
            opacity: 1;
        }

        #notification .checkmark {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="HD.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="overlay"></div>

    <div id="enter" onclick="showMainContent()">
        <h1>[ click to enter ]</h1>
    </div>
    <div id="main-content">
        <a href="mailto:contact@codite.me">contact@codite.me</a>
        <div id="discord" onclick="copyToClipboard('cvdite#0001')">
            <img src="https://i.imgur.com/9DsGCB5.png" alt="Discord Logo">
            <span style="color: white;">cvdite#0001</span>
        </div>
        <audio id="background-music" loop>
            <source src="bg-music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="notification">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="size-6">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
            </svg>
        </div>
        <span>Copied to Clipboard</span>
    </div>

    <script>
        function showMainContent() {
            document.getElementById('enter').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            var audio = document.getElementById("background-music");
            audio.volume = 0.4;
            audio.play().catch(error => {
                console.log("Autoplay failed:", error);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showNotification();
            }, function(err) {
                console.error('Async: Could not copy text: ', err);
            });
        }

        function showNotification() {
            var notification = document.getElementById('notification');
            notification.classList.add('visible');
            setTimeout(function() {
                notification.classList.remove('visible');
            }, 4000);
        }
    </script>
</body>
</html>
